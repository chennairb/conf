  <script>
    $(function() {
      $('#slides').slidesjs({
        navigation: {
          active: false,
        },
        pagination: {
          active: false,
        },
        play: {
          active: true,
          auto: true,
          interval: 3000,
          swap: true,
          effect: 'fade'
        },
        callback: {
          loaded: function(){
            $('.slidesjs-navigation, .slidesjs-pagination').hide(0); // To hide navigation and pagination
          }
        }        
      });
    });
